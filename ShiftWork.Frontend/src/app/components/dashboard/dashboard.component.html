<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-dark">People</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Area</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Location</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div *ngIf="auth.user$ | async as user" class="dropdown text-end">
          <a class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{user.picture}}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item">New project...</a></li>
            <li><a class="dropdown-item">Settings</a></li>
            <li><a class="dropdown-item">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logOut()">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
    <div class="row py-lg-5" *ngIf="auth.user$ | async as user">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="col-lg-4">
                <img src="{{user.picture}}" alt="mdo" width="100" height="100" class="rounded-circle">
                <h2 class="fw-normal">Bienvenido {{user.name}}</h2>
                <p>{{user.email}}</p>
                <p><a class="btn btn-secondary">View details Â»</a></p>
            </div>
        </div>
