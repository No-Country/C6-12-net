<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">Start
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a class="nav-link" routerLink="/schedule">Schedule</a></li>
          <li><a routerLink="/people" class="nav-link px-2 link-dark">People</a></li>
          <li><a routerLink="/area" class="nav-link px-2 link-dark">Area</a></li>
          <li><a routerLink="/location" class="nav-link px-2 link-dark">Location</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div *ngIf="auth.user$ | async as user" class="dropdown text-end">
          <a class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{user.picture}}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item">New person...</a></li>
            <li><a class="dropdown-item">Settings</a></li>
            <li><a class="dropdown-item">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logOut()">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="control-section">
    <ejs-schedule cssClass='schedule-group-editing' width='100%' height='650px' [group]="group"
      [selectedDate]="selectedDate" [eventSettings]="eventSettings" [currentView]="currentView">
      <ng-template #resourceHeaderTemplate let-data>
        <div class='template-wrap'>
          <div class="resource-image {{getEmployeeImage(data)}}"></div>
          <div class="resource-details">
            <div class="resource-name">{{getEmployeeName(data)}}</div>
            <div class="resource-designation">{{getEmployeeDesignation(data)}}</div>
          </div>
        </div>
      </ng-template>
      <e-views>
        <e-view option="Day"></e-view>
        <e-view option="WorkWeek"></e-view>
        <e-view option="Month">
          <ng-template #eventTemplate let-data>
            <div class="subject">{{data.Subject}}</div>
          </ng-template>
        </e-view>
        <e-view option="TimelineWeek"></e-view>
      </e-views>
      <e-resources>
        <e-resource field='ConferenceId' title='Attendees' name='Conferences' [allowMultiple]='allowMultiple'
          [dataSource]='resourceDataSource' textField='Text' idField='Id' colorField='Color'>
        </e-resource>
      </e-resources>
    </ejs-schedule>
  </div>
